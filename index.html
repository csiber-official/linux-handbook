<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Linux Handbook â€“ CSIBER Official</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- Base + enhanced theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
  <style>
    /* Red Hat-inspired aura: Colors, fonts, animations */
    :root {
      --red-hat-red: #ee0000;
      --red-dark: #b30000;
      --charcoal: #1c1e21;
      --cyan: #00b9e4;
      --gray: #f5f5f5;
    }
    body { font-family: 'Overpass', sans-serif; }
    .sidebar { background: linear-gradient(to bottom, #fff, var(--gray)) !important; }
    .content { max-width: 900px !important; animation: fadeIn 0.5s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    h1, h2, h3 { color: var(--red-hat-red) !important; }
    pre, code { background: #f8f9fa !important; border-left: 4px solid var(--red-hat-red) !important; transition: all 0.3s; }
    pre:hover, code:hover { box-shadow: 0 4px 12px rgba(238, 0, 0, 0.1); }
    a { color: var(--red-hat-red) !important; transition: color 0.3s; }
    a:hover { color: var(--cyan) !important; }
    /* Dark mode enhancements */
    body.theme-simple-dark .content { background: #2d2d2d !important; color: #e1e1e1 !important; }
    body.theme-simple-dark pre, body.theme-simple-dark code { background: #333 !important; color: #f8f8f2 !important; }
    body.theme-simple-dark h1, body.theme-simple-dark h2 { color: #ffed00 !important; }
    /* Mobile aura */
    @media (max-width: 768px) { .sidebar-toggle { background: var(--red-hat-red); } }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Linux Handbook',
      repo: 'csiber-official/linux-handbook',
      maxLevel: 4,
      loadSidebar: true,
      coverpage: true,
      subMaxLevel: 3,
      auto2top: true,
      search: 'auto',
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      alias: { '/.*/_sidebar.md': '/_sidebar.md' }
    }
  </script>

  <!-- Core + essential plugins (no pagination) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@1"></script>
</body>
</html>
