<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Linux Handbook - CSIBER Official</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/themes/vue.css">
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'Linux Handbook',
      repo: 'csiber-official/linux-handbook',
      loadSidebar: true,  // Forces sidebar load
      loadNavbar: false,
      coverpage: true,
      maxLevel: 4,
      subMaxLevel: 3,
      search: 'auto',
      themeable: { 
        themes: {
          dark: {
            'body { background-color: #1e1e1e; color: #e1e1e1; }',
            '.sidebar { background-color: #2d2d2d; }'
          }
        }
      },
      alias: { '/.*/_sidebar\\.md': '/_sidebar.md' }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/copy-code.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable/dist/docsify-themeable.min.js"></script>
</body>
</html>
